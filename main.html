<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar"><input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"></div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
const ranges = document.getElementsByClassName('player__slider');
const video= document.getElementsByClassName('flex')[0]
	ranges[0].addEventListener('input',()=>{
	video.playbackRate=ranges[0].value
})
</script>
</body>
</html>
